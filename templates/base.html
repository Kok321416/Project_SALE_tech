<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SALE Tech{% endblock %}</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #1f1f23;
        --bg-elevated: #2a2a31;
        --text: #f5f5f7;
        --text-muted: #a1a1aa;
        --accent: #5dade2;
        --border: rgba(255, 255, 255, 0.06);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", sans-serif;
        background-color: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header,
      footer {
        padding: 24px;
        border-bottom: 1px solid var(--border);
        background: var(--bg-elevated);
      }
      footer {
        border-top: 1px solid var(--border);
        border-bottom: none;
        margin-top: auto;
        text-align: center;
        color: var(--text-muted);
        font-size: 0.9rem;
      }
      main {
        width: min(960px, calc(100% - 48px));
        margin: 24px auto 48px;
      }
      h1,
      h2,
      h3 {
        color: var(--text);
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .card {
        background: var(--bg-elevated);
        border: 1px solid var(--border);
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.25);
      }
      .tag {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        font-size: 0.85rem;
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(93, 173, 226, 0.14);
        color: var(--accent);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 16px;
      }
      th,
      td {
        padding: 12px;
        border-bottom: 1px solid var(--border);
        text-align: left;
      }
      th {
        color: var(--text-muted);
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.06em;
      }
      .grid {
        display: grid;
        gap: 16px;
      }
      .grid-2 {
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <header>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          max-width: 960px;
          margin: 0 auto;
        "
      >
        <a href="/" style="font-weight: 600; font-size: 1.1rem; letter-spacing: 0.04em"
          >SALE Tech Network</a
        >
        <nav style="display: flex; gap: 16px; font-size: 0.95rem">
          <a href="/network/">Каталог</a>
          <a href="/api/network-nodes/">API</a>
          <a href="/api/docs/">Документация</a>
          <a href="/admin/">Admin</a>
        </nav>
      </div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>
      &copy; {% now "Y" %} SALE Tech · Учебный проект торговой сети электроники
    </footer>
  </body>
</html>
